<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/x-icon" href="../pictures/Solitaire_1800x1000-min (1).png">
</head>
<body>
    <div class="login">
        <div class="heading">
          <img id="logo" src="../pictures/Solitaire_1800x1000-min.png"></header>
          <form action="#" onsubmit="Submit(event)" >
            <div class="input-group input-group-lg">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input id="userNameInput" type="text" required class="form-control" placeholder="Username">
                </div>
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input id="passwordInput" required type="password" class="form-control" placeholder="Password">
              </div >
                <button id="btn" type="submit" class="float">Sign up</button>
              <div id="link"><p id="link_p">Have an acount?</p> <a id="link_a" onclick="replace_btns()">Login</a></div>
             </form>
          </div>
        </div>
</body>
<script src="../js/‏‏login.js"></script>

</html>
